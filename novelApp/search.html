<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<div class="mui-input-row mui-search mui-active">
				<input type="search" class="mui-input-clear" placeholder="">
			</div>
		</header>
		<div class="mui-content">
			<ul id="searchlist" class="mui-table-view mui-table-view-striped mui-table-view-condensed">
				<li class="mui-table-view-cell">
					<div class="mui-table">
						<div class="mui-table-cell mui-col-xs-3 mui-pull-left">
							<img src="images/nocover.jpg" />
						</div>
						<div class="mui-col-xs-9">
							<h4></h4>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script type="application/javascript">
		function plusReady() {
			plus.key.addEventListener("backbutton", function() {
				plus.webview.currentWebview().hide();
				plus.webview.currentWebview().opener().show();
				console.log(plus.webview.currentWebview().isVisible());
			});
		}
		if (window.plus) {
			plusReady();
		} else {
			document.addEventListener("plusready", plusReady, false);
		}
	</script>

</html>
