		<div class="mui-content">

				<li class="mui-table-view-cell mui-media mui-col-xs-4">

				<li class="mui-table-view-cell mui-media mui-col-xs-4">

				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<img class="mui-media-object" src="images/logo.jpg">

				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">

				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#" id="menu-btn">

					</a>
				</li>
			</ul>
			<!--下拉菜单-->
			<div id="menu-wrapper" class="menu-wrapper hidden">
				<div id="menu" class="menu">
					<ul class="mui-table-view mui-table-view-inverted">
						<li class="mui-table-view-cell">
							<a href="javascript:;">
								<img src="images/icon01.png" width="25" height="25" class="var_b">
								<span>热搜小说</span>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="javascript:;">
								<img src="images/icon02.png" width="25" height="25" class="var_b">
								<span>热搜小说</span>
							</a>
						</li>
						<li class="mui-table-view-cell">
							<a href="javascript:;">
								<img src="images/icon03.png" width="25" height="25" class="var_b">
								<span>导入书籍</span>
							</a>
						</li>
					</ul>
					</div>
				</div>
			<div id="menu-backdrop" class="menu-backdrop"></div>
			<div class="icon_add">
				<a id="icon-plus"><span class="mui-icon mui-icon-plus"></span></a>
			</div>
			</div>
			<script type="text/javascript" src="js/mui.min.js"></script>
			<script>
				mui.init({
					swipeBack: true //启用右滑关闭功能
				});
				var menuWrapper = document.getElementById("menu-wrapper");
				var menu = document.getElementById("menu");
				var menuWrapperClassList = menuWrapper.classList;
				var backdrop = document.getElementById("menu-backdrop");
				backdrop.addEventListener('tap', toggleMenu);
				document.getElementById("menu-btn").addEventListener('tap', toggleMenu);
				document.getElementById("icon-menu").addEventListener('tap', toggleMenu)
				var busying = false;

				function toggleMenu() {
					if (busying) {
						return;
					}
					busying = true;
					if (menuWrapperClassList.contains('mui-active')) {
						document.body.classList.remove('menu-open');
						menuWrapper.className = 'menu-wrapper fade-out-up animated';
						menu.className = 'menu bounce-out-up animated';
						setTimeout(function() {
							backdrop.style.opacity = 0;
							menuWrapper.classList.add('hidden');
						}, 500);
					} else {
						document.body.classList.add('menu-open');
						menuWrapper.className = 'menu-wrapper fade-in-down animated mui-active';
						menu.className = 'menu bounce-in-down animated';
						backdrop.style.opacity = 1;
					}
					setTimeout(function() {
						busying = false;
					}, 500);
				}
			</script>
	</body>
